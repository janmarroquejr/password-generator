<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <p class="password-display" id="passwordDisplay"></p>
      <form action="" class="form" id="passwordGeneratorForm">
        <label for="">Number of characters</label>

        <div class="character-amount-container">
          <input
            type="range"
            min="1"
            max="26"
            value="10"
            id="characterAmountRange"
          />
          <input
            class="number-input"
            type="number"
            min="1"
            max="26"
            value="10"
            id="characterAmountNumber"
          />
        </div>

        <label>Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label>Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label>Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button type="submit" class="btn">Generate Password</button>
      </form>

      <script src="script.js"></script>
    </div>
  </body>
</html>
